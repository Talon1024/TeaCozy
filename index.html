<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tea Cozy</title>
  </head>
  <body>
    <header id="mainheader">
      <div class="container">
        <div id="header-logo">
          <img src="images/img-tea-cozy-logo.png" alt="Tea Cozy">
        </div>
        <nav id="header-nav">
          <span><a href="#mission">Mission</a></span>
          <span><a href="#featured">Featured Tea</a></span>
          <span><a href="#locations">Locations</a></span>
        </nav>
      </div>
    </header>
    <main id="maincontent">
      <div id="mission" class="container">
        <div class="blackbox">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <div id="featured">
        <h1>Tea of the Month</h1>
        <h3>What's Steeping at The Tea Cozy?</h3>
        <div class="container">
          <div class="tea-feature">
            <img class="tea-image" src="images/img-berryblitz.jpg" alt="Fall Berry Blitz Tea" />
            <h3>Fall Berry Blitz Tea</h3>
          </div>
          <div class="tea-feature">
            <img class="tea-image" src="images/img-spiced-rum.jpg" alt="Spice Rum Tea" />
            <h3>Spice Rum Tea</h3>
          </div>
          <div class="tea-feature">
            <img class="tea-image" src="images/img-donut.jpg" alt="Seasonal Donuts" />
            <h3>Seasonal Donuts</h3>
          </div>
          <div class="tea-feature">
            <img class="tea-image" src="images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea" />
            <h3>Myrtle Ave Tea</h3>
          </div>
          <div class="tea-feature">
            <img class="tea-image" src="images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea" />
            <h3>Bedford Bizarre Tea</h3>
          </div>
        </div>
      </div>
      <div id="locations">

      </div>
    </main>
    <footer id="mainfooter">

    </footer>
  </body>
</html>
